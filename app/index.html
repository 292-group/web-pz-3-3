<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
<table>
  <tr>
    <td colspan="4"><input class="sov_result" type="text" id="result"></td>
  </tr>
  <tr>
    <td><button class="sov_button sov_button_grey_light" type="button" id="clr" >AC</button></td>
    <td><button class="sov_button sov_button_grey_light" type="button" id="pm" >+/-</button></td>
    <td><button class="sov_button sov_button_grey_light" type="button" id="perc" >%</button></td>
    <td><button class="sov_button sov_button_orange" type="button" id="/" >/</button></td>
  </tr>
  <tr>
    <td><button class="sov_button sov_button_grey" type="button" id="7" >7</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="8" >8</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="9" >9</button></td>
    <td><button class="sov_button sov_button_orange" type="button" id="*">*</button></td>
  </tr>
  <tr>
    <td><button class="sov_button sov_button_grey" type="button" id="4" >4</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="5" >5</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="6" >6</button></td>
    <td><button class="sov_button sov_button_orange" type="button" id="-" >-</button></td>
  </tr>
  <tr>
    <td><button class="sov_button sov_button_grey" type="button" id="1">1</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="2">2</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="3">3</button></td>
    <td><button class="sov_button sov_button_orange" type="button" id="+" >+</button></td>
  </tr>
  <tr>
    <td colspan="2"><button class="sov_button_zero sov_button_grey" type="button" id="0">0</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="." >.</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="slv" >=</button></td>
  </tr>
  <tr>
    <td colspan="2"><button class="sov_button_zero sov_button_grey" type="button" id="theme" >theme</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="get" >↓</button></td>
    <td><button class="sov_button sov_button_grey" type="button" id="set" >↑</button></td>
  </tr>
</table>
</body>
</html>
