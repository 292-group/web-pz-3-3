<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZ_1_4</title>
</head>
<body>
<div class="container">
    <div class="head_page">
        <img class="shape" src="../app/img/Shape.png" alt="-">
        <span class="main_word">Популярні тури</span>
    </div>
    <div>
        <img class="chornobaivka_image" src="../app/img/image 6.png" alt="chornobaivka image">
        <img id="placeholder_for_chornobaivka"src="../app/img/image placeholder.png" alt="placeholder_for_chornobaivka">
        <span id="text_chornobaivka">Тур вихідного дня “Гостинність Чорнобаївки”</span>
        <div class="buttons_chornobaivka">
            <div class="bounds_for_chornobaivka_like">
                <img class="share_like_for_chornobaivka" src="../app/img/Shape_like.png" alt="image_like">
                <img class="shape_share_for_chornobaivka" src="../app/img/Shape_share.png" alt="image_share">
            </div>
        </div>
    </div>
    <div>
        <img class ="snake_island_image" src="../app/img/image 5.png" alt="image_snake_island">
        <img id="placeholder_for_snake_island"src="../app/img/image placeholder.png" alt="placeholder_for_snake_island">
        <span id="text_snake_island">Дайвінг-тур "Таємниці Зміїного"</span>
        <div class="buttons_snake_island">
            <div class="bounds_forsnake_island">
                <img class="share_like_for_snake_island" src="../app/img/Shape_like.png" alt="image_like">
                <img class="shape_share_for_snake_island" src="../app/img/Shape_share.png" alt="image_share">
            </div> 
        </div>
    </div>
    <div>
        <img class="safari_image" src="../app/img/image 8.png" alt="image_safari">
        <img class ="placeholder_for_safari"src="../app/img/image placeholder_small.png" alt="image_placeholder_for_safari">
        <span id="text_safari">Сафарі-тур “Гадяцький”</span>
            <div class="bounds_for_safari">
                <img class="share_like_for_safari" src="../app/img/Shape_like.png" alt="image_like">
                <img class="shape_share_for_safari" src="../app/img/Shape_share.png" alt="image_share">
            </div> 
    </div>
    <div>
        <img class="tractor_image" src="../app/img/image 9.png" alt="image_tractor">
        <img class ="placeholder_for_tractor"src="../app/img/image placeholder_small.png" alt="image_placeholder_for_tractor">
        <span id="text_tractor">Майстер-клас “Ромський”</span>
        <div class="bounds_for_tractor">
            <img class="share_like_for_tractor" src="../app/img/Shape_like.png" alt="image_like">
            <img class="shape_share_for_tractor" src="../app/img/Shape_share.png" alt="image_share">
        </div> 
    </div>
    <div>
        <img class="tractor_tank" src="../app/img/image 10.png" alt="image_tank">
        <img class ="placeholder_for_tank"src="../app/img/image placeholder_small.png" alt="image_placeholder_for_tank">
        <span id="text_tank">Квест-тур “Київ за три дні”</span>
        <div class="bounds_for_tank">
            <img class="share_like_for_tank" src="../app/img/Shape_like.png" alt="image_like">
            <img class="shape_share_for_tank" src="../app/img/Shape_share.png" alt="image_share">
        </div> 
    </div>
    <div class="nav_bar">
    <img class="button_back" src="../app/img/back.png" alt="image_back">
    <img class="button_home" src="../app/img/home.png" alt="image_home">
    <img class="button_recent" src="../app/img/recent.png" alt="image_recent">
    </div>
</div>
</body>
</html>
